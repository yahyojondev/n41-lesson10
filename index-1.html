<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10 | Sign in</title>
    <link rel="stylesheet" href="css/style-1.css">
</head>

<body>
    <header>
        <div class="header-boxs">
            <img src="images/logo1.svg" alt="logo1">
            <ul class="header-list">
                <li class="header-item"><a href="#">Services</a></li>
                <li class="header-item"><a href="#">About</a></li>
                <li class="header-item"><a href="#">Contacts</a></li>
                <li class="header-item"><button><a href="#">Log in</a></button></li>
                <li class="header-item"><button class="open-btn"><a href="#">Open an account</a></button></li>
                <li class="header-item"><button class="en-btn"><a href="#">EN</a></button></li>
            </ul>
        </div>
    </header>
    <section id="by-trend-1">
        <div class="container">
            <div class="by-trend-1-box">
                <img src="images/logo1.svg" alt="logo">
                <h1>Welcome to ByTrend!</h1>
                <div class="tex-btn">
                    <span>Already have an account?</span>
                    <button class="btn"><a class="btn-link" href="index-2.html">Log in</a></button>
                </div>
            </div>
        </div>
    </section>
    <section id="forms">
        <div class="container">
            <form class="email">
                <label for="email">Email<sup>*</sup></label>
                <input id="email" type="email" name="email" placeholder="Email address" required>
            </form>
            <form class="phone">
                <label for="phone">Phone<sup>*</sup></label>
                <input id="phone" type="tel" name="phone" placeholder="965-748-89-90" value="+7" required>
            </form>
            <div class="forms-boxs">
                <div class="forms-box">
                    <label for="country">Country <sup>*</sup></label>
                    <input id=" country" type="city" required placeholder="Russia" name="country">
                    <option value="city">
                    </option>
                </div>
                <div class="forms-box">
                    <label for="city">city<sup>*</sup></label>
                    <input id="city" type="city" required name="city" placeholder="Name of the city">
                </div>
            </div>
            </form>
            <form class="password">
                <label for="password">Password <sup>*</sup></label>
                <input type="password" id="password" placeholder="************" name="password" required>
            </form>
            <form class="password promo">
                <label for="promo">Confirm password <sup>*</sup></label>
                <input type="promo" id="password" name="password" required>
            </form>
            <form class="submit">
            </form>
        <button class="footer-btn"><a href="index-2.html">Register</a></button>
            <p class="text">By signing up, you are agreeing to our <span>Terms & Conditions</span> and <span>Privacy Policy.</span></p>
        </div>
    </section>
</body>

</html>
