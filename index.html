<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 10 | Sign in</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="header-boxs">
                <img src="images/logo1.svg" alt="logo1">
                <ul class="header-list">
                    <li class="header-item"><a href="#">Services</a></li>
                    <li class="header-item"><a href="#">About</a></li>
                    <li class="header-item"><a href="#">Contacts</a></li>
                    <li class="header-item"><button><a href="#">Log in</a></button></li>
                    <li class="header-item"><button class="open-btn"><a href="#">Open an account</a></button></li>
                    <li class="header-item"><button class="en-btn"><a href="#">EN</a></button></li>
                </ul>
                <div class="responsive-btn">
                    <img src="images/menu.svg" alt="menu">
                </div>
            </div>
        </header>
        <section id="by-trend-1">
              <div class="container">
                  <div class="by-trend-1-box">
                     <img src="images/logo1.svg" alt="logo">
                     <h1>Welcome to ByTrend!</h1>
                     <div class="tex-btn">
                        <span>Already have an account?</span>
                        <button class="btn"><a class="btn-link" href="index-1.html">Log in</a></button>
                     </div>
                  </div>
              </div>
        </section>
        <section id="forms">
            <div class="container">
                <div class="forms-boxs">
                      <div class="forms-box">
                        <label for=" first name">First name <sup>*</sup></label>
                        <input id=" First name" type="name" required name="name" placeholder="Alexander">
                      </div>
                      <div class="forms-box">
                        <label for="last name">Last name <sup>*</sup></label>
                        <input id="last name" type="name" required name="name" placeholder=" Surname">
                      </div>
                </div>
                <form class="date">
                     <label for="date">Birth date <sup>*</sup></label>
                     <input id="date" type="date" name="date"required>
                </form>
                <form class="gender">
                    <label for="famela">Gender<sup>*</sup></label>
                    <div class="gender-boxs">
                        <div class="gender-box">
                            <input id="famela" type="radio" checked name="radio" required>
                            <label for="famela">Female</label>
                        </div>
                        <div class="gender-box gender-box-2">
                            <input id="famela" type="radio" name="radio" required>
                            <label for="famela">Male</label>
                        </div>
                    </div>
                </form>
                <form class="password">
                    <label for="password">Skype</label>
                    <input type="password" id="password" placeholder="Your login Skype" name="password" required>
                </form>
                <form class="password promo">
                    <label for="promo">Promo</label>
                    <input type="promo" id="password" placeholder="Your promo" name="password" required>
                </form>
                <form class="submit">
                </form>
                <button class="footer-btn"><a href="index-1.html">continue</a> <img src="images/Arrow Right 1 - 24px.svg" alt=""></button>
            </div>
        </section>
    </body>
</html>
